{% extends "base.html" %}
{% block content %}
<br>
<br>
<h1 align="center"><b>Listado de Materiales</b></h1>
<br>
<div style="margin: 20px;">
<div class="table-responsive">
<table id="table_id" class="table table-hover table-bordered">
  <thead style="background-color: #254967; color: white;">
    <tr>
      <th scope="col"><b>Codigo</b></th>
      <th scope="col"><b>Nombre</b></th>
      
      <th scope="col"><b>Precio Compra</b></th>
      <th scope="col"><b>Empresas</b></th>
    </tr>
  </thead>
  <tbody>
  	{% for material in material%}
    <tr>
     <td>{{material.codigo}}</td>
     <td>{{material.nombre}}</td>
     <td>${{material.precio}}</td>
     <td><a class="btn btn-primary" href="{% url 'listaEmpresa' codigo=material.codigo %}">Empresa</a></td>
     
     
    </tr>

    {% endfor %}
    
  </tbody>
</table>
</div> 
</div>
{% endblock %}
